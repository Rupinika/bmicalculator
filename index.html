<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>BMI Calculator!</h1>
    <div class="calculate">
        <img src="https://www.disabled-world.com/pics/1/bmi-range.jpg" alt="">
        <br>
        <h2>Enter Your Weight In Kilo-Grams</h2>
        <input class="calculator" id="weight" placeholder="Enter Your Weight" type="number">
        <br>
        <h2>Enter Your Height In Meters</h2>
        <input class="calculator" id="height" placeholder="Enter Your Height" type="number">
        <br>
        <button onclick="calculate()">Calculate Your BMI</button>
        <h3 id="bmi"></h3>
    </div>
    <script src="index.js"></script>
</body>

</html>
